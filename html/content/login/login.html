<!--
Optional:
    error_message (string)
    password (string)
    username (string)

Ids:
    lbl_password
    lbl_username
-->
<form method="post">
    <!-- Username -->
    <div class="d_form_textbox_line">
        <label class="lbl_form_textbox_label" id="lbl_username">Username:</label>
        <input name="i_username" type="text" value="{{ username }}"/>
    </div>

    <!-- Password -->
    <div class="d_form_textbox_line">
        <label class="lbl_form_textbox_label" id="lbl_password">Password:</label>
        <input name="i_password" type="password" value="{{ password }}" />
    </div>

    {% if error_message != None and error_message != "" %}    
        <!-- Error Message -->
        <div class="d_error">{{ error_message }}</div>
    {% endif %}

    <!-- Login Button -->
    <div class="d_buttons_page_content">
        <input class="button i_button" type="submit" value="Login" >
    </div>
</form>
