<!--
Optional:
    error_message (string)
    password (string)
    username (string)
-->
<form class="f_page_content" method="post">
    <!-- Username -->
    <div class="d_form_textbox_line">
        <label class="lbl_form lbl_form_textbox">Username:</label>
        <input name="i_username" type="text" value="{{ username }}"/>
    </div>

    <!-- Password -->
    <div class="d_form_textbox_line">
        <label class="lbl_form lbl_form_textbox">Password:</label>
        <input name="i_password" type="password" value="{{ password }}" />
    </div>

    {% if error_message is defined and error_message != "" %}    
        <!-- Error Message -->
        <div class="d_error">{{ error_message }}</div>
    {% endif %}

    <!-- Login Button -->
    <div class="d_buttons_page_content">
        <input class="button i_button" type="submit" value="Login" >
    </div>
</form>
