<!--
Requires:
    buttons_top (html for the buttons at the top of the page)

Optional:
    departure_time (string)
    error_message (string)
    meet_location (string)
    outing_location (string)
    outing_name (string)
    return_time (string)

-->
{{ buttons_top | safe }}
<form class="f_page_content" method="post">
    <!-- Name -->
    <div class="d_form_textbox_line">
        <label class="lbl_form lbl_form_textbox">Username:</label>
        <input name="i_outing_name" type="text" value="{{ outing_name }}" />
    </div>

    <!-- Departure Time -->
    <div class="d_form_textbox_line">
        <label class="lbl_form lbl_form_textbox">Departure Time:</label>
        <input name="i_departure_time" type="datetime-local" value="{{ departure_time }}" />
    </div>
    
    <!-- Return Time -->
    <div class="d_form_textbox_line">
        <label class="lbl_form lbl_form_textbox">Return Time:</label>
        <input name="i_return_time" type="datetime-local" value="{{ return_time }}" />
    </div>  
    
    <!-- Meet Location -->
    <div class="d_form_textbox_line">
        <label class="lbl_form lbl_form_textbox">Meet Location:</label>
        <input name="i_meet_location" type="text" value="{{ meet_location }}" />
    </div>

    <!-- Outing Location -->
    <div class="d_form_textbox_line">
        <label class="lbl_form lbl_form_textbox">Outing Location:</label>
        <input name="i_outing_location" type="text" value="{{ outing_location }}" />
    </div>

    <!-- Description -->
    <div class="d_form_textbox_line">
        <label class="lbl_form lbl_form_textarea">Description:</label>
        <textarea class="ta_form_textarea" name="ta_description"></textarea>
    </div>

    {% if error_message is defined and error_message != "" %}
        <!-- Error Message -->
        <div class="d_error">{{ error_message }}</div>
    {% endif %}

    <!-- Add Button -->
    <div class="d_buttons_page_content">
        <input class="button i_button" type="submit" value="Add Outing">
    </div>
</form>
